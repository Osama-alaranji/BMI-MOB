<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <title>BMI</title>
</head>

<body>
    <div class="interface">
    <img src="images/bmi.png">
        <form id="bmi">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  placeholder="Fatena"   required>
            <label for="name">Height:</label>
            <input type="number" id="height" name="height" id="height" placeholder="0 CM"  min="50" max="250" required>
            <label for="weight">weight:</label>
            <input type="number" id="name" name="weight" id="weight" placeholder="0 KG" min="20" max="250" required>
            <p>
            <input type='radio' id='male'  name='radio'  required>
            <label for='male'>Male</label>
            <input type='radio' id='female' name='radio' required>
            <label for='female'>Female</label></p>
            <input type="submit" value="Calculate">
            
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>

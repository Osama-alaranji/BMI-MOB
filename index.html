<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <title>BMI</title>
    <meta name="theme-color" content="#8c64e7">
</head>

<body id="body">
    <div id="container" class="container">
        <!-- first interface -->
        <div class="interface" id="interface">
            <img src="images/bmi.png">
            <form id="bmi">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Fatena" maxlength="10" required>
                <label for="name">Height:</label>
                <input type="number" id="height" name="height" id="height" placeholder="0 CM" min="50" max="250"
                    required>
                <label for="weight">weight:</label>
                <input type="number" name="weight" id="weight" placeholder="0 KG" min="20" max="250" required>
                <p>
                    <input type='radio' id='male' name='radio' required>
                    <label for='male'>Male</label>
                    <input type='radio' id='female' name='radio' required>
                    <label for='female'>Female</label>
                </p>
                <input type="submit" value="Calculate">

            </form>
        </div>
        <!-- end interface -->
        <div class="final" id="final">
            <div class="greeting" id="greeting">
            </div>


            <div id="bmibody" ></div>
            <div class="info" id="info">
               
            </div>

            <div class="diet">
                <hr>
                <h2>Diet</h2>
                <img src="images/doctor.png" class="doctor">
                <div id="dietinfo" class="dietinfo"></div>
                <span id="dietbtn"></span>
            </div>
            
             <div class="end">
                 <hr>
                 <img src="images/end.png" class="endimage">
                 <button id="back" class="back">< Back</button>
             </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
